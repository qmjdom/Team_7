{% block content %}

<!doctype html>
{%load static%}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='{%static  'css/style.css'%}'>

  </head>


    <div class="background: yellow">
    <center>
      <div class="px-5 pt-5">
        <h1>Welcome to Sittybos</h1>
        <br/>
       

            <form action="" method="POST">
                {% csrf_token %}
                <form>
                    <div class="card l-75 w-50">
                    <div class="col-lg-7 mx-auto">
                      <label for="exampleInputEmail1" class="form-label"></label>
                      <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="emailHelp">
                    </div>

                    <div class="col-lg-7 mx-auto">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <br/>

                  <div class="form-row">
                      <div class="col-lg-7">
                          <button type="submit" value="Submit" class="btn1" >Log in</button>
                      </div>
                  </div>
                  <br/>
                  <p>Don't have an account? <a href="{% url 'register_user' %}">Register here</a></p>
                </form>
            </form>
          </div>
        </div>
      </div>

            <style>
              *{
                  padding: 0;
                  margin: 0;
                  box-sizing: border-box;
              }
              .btn1{
                  border: none;
                  outline: none;
                  height: 40px;
                  width: 100%;
                  background-color: black;
                  color: white;
                  border-radius: 4px;
                  font-weight: bold;
              }
          </style>
      </div>  
    </center>

<body id='bg' style="background-image: url('{%static  'img/lime.png'%}');">
</body>

{% endblock %}
